  <body>
    <div class="container">
      <h1>Метод відсікання відрізків</h1>
        <div class="special">
          <form>
            <label for="function">Функція:</label>
            <input type="text" id="function" name="function" value="x**3-4.1*x**2+2.2*x+1.4"><br><br>
            <label for="start">Початок інтервалу:</label>
            <input type="number" id="start" name="start" value="-5"><br><br>
            <label for="end">Кінець інтервалу:</label>
            <input type="number" id="end" name="end" value="7"><br><br>
            <label for="step">Крок:</label>
            <input type="number" id="step" name="step" value="0.1"><br><br>
            <label for="tolerance">Точність:</label>
            <input type="number" id="tolerance" name="tolerance" value="0.0004"><br>
          </form>
        </div>
        <button class="btn btn-secondary" type="submit" onclick="submitForm()">Результат</button>
      <h4>Метод дихотомії:</h4>
      <p id="dichotomyOutput"></p>

      <h4>Метод Фібоначчі:</h4>
      <p id="fibonacciOutput"></p>

      <h4>Метод золотого перетину:</h4>
      <p id="goldenOutput"></p>

      <div id="plot"></div>
      <script src="cutting-segments.js"></script>
