<body>
    <div class="container">
    <h1>Прості ітерації</h1>
    <h2>Матриця системи рівнянь</h2>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th></th>
                <th>x1</th>
                <th>x2</th>
                <th>x3</th>
                <th>x4</th>
                <th>b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="number" step="any" id="a11"></td>
                <td><input type="number" step="any" id="a12"></td>
                <td><input type="number" step="any" id="a13"></td>
                <td><input type="number" step="any" id="a14"></td>
                <td><input type="number" step="any" id="b1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="number" step="any" id="a21"></td>
                <td><input type="number" step="any" id="a22"></td>
                <td><input type="number" step="any" id="a23"></td>
                <td><input type="number" step="any" id="a24"></td>
                <td><input type="number" step="any" id="b2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="number" step="any" id="a31"></td>
                <td><input type="number" step="any" id="a32"></td>
                <td><input type="number" step="any" id="a33"></td>
                <td><input type="number" step="any" id="a34"></td>
                <td><input type="number" step="any" id="b3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="number" step="any" id="a41"></td>
                <td><input type="number" step="any" id="a42"></td>
                <td><input type="number" step="any" id="a43"></td>
                <td><input type="number" step="any" id="a44"></td>
                <td><input type="number" step="any" id="b4"></td>
            </tr>
        </tbody>
    </table>
    <h2>Налаштування рішення</h2>
    <div class="special">
        <label for="initial-x1">Початкове значення x1:</label>
        <input type="number" step="any" id="initial-x1"><br>
        <label for="initial-x2">Початкове значення x2:</label>
        <input type="number" step="any" id="initial-x2"><br>
        <label for="initial-x3">Початкове значення x3:</label>
        <input type="number" step="any" id="initial-x3"><br>
        <label for="initial-x4">Початкове значення x4:</label>
        <input type="number" step="any" id="initial-x4"><br>
        <label for="tolerance">Точність:</label>
        <input type="number" step="any" id="tolerance"><br>
    </div>
    <button class="btn btn-secondary" type="submit" onclick="solve()">Результат</button>
    
    <h2>Результат</h2>
    <p id="result"></p>
    <script src="simple-iterations.js" defer></script>
</div>
</body>
