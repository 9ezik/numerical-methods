<body>
  <h1>Чисельне інтегрування</h1>
    <div class="container">
      <div class="special">
        <form>
          <label for="function">Визначений інтеграл:</label>
          <input type="text" id="function" value="(x**2-1.3)/(1.2*x**3+1)" placeholder="Введите функцию">
      
          <label for="lower-limit">Нижня межа інтегрування:</label>
          <input type="text" id="lower-limit" value="2">
      
          <label for="upper-limit">Верхня межа інтегрування:</label>
          <input type="text" id="upper-limit" value="4.4">
      
          <label for="num-segments">Кількість рівних відрізків:</label>
          <input type="number" id="num-segments" value="10">
        </form>
      </div>
      <button class="btn btn-secondary" type="submit" onclick="calculateIntegral()">Результат</button>
      <p id="result"></p>
      <script src="numerical-integration.js"></script>
    </div>
  </body>
