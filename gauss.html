  <h1>Метод Гаусса</h1>
    <div class="container">
      <form id="gauss-form" >
        <table id="matrix-input" class="table table-dark table-hover">
          <tr>
            <th></th>
            <th>x<sub>1</sub></th>
            <th>x<sub>2</sub></th>
            <th>x<sub>3</sub></th>
            <th>b</th>
          </tr>
          <tr>
            <th>x<sub>1</sub></th>
            <td><input type="number" step="any" name="a11"></td>
            <td><input type="number" step="any" name="a12"></td>
            <td><input type="number" step="any" name="a13"></td>

            <td><input type="number" step="any" name="a32"></td>
            <td><input type="number" step="any" name="a33"></td>
            <td><input type="number" step="any" name="b3"></td>
          </tr>
        </table>
      
        <input type="submit" value="Результат" class="btn btn-secondary"/>

              <th>x<sub>1</sub></th>

            <tr>

            </tr>
            <tr>
              <th>x<sub>3</sub></th>
